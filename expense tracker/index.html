<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker with Budget Insights</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Expense Tracker</h1>

    <!-- Budget Input -->
    <div class="budget-box">
      <label for="budget">Set Budget: </label>
      <input type="number" id="budget" placeholder="Enter your budget">
      <button onclick="setBudget()">Set</button>
      <p id="budget-display">Budget: â‚¹0</p>
      <p id="balance-display">Balance: â‚¹0</p>
    </div>

    <!-- Add Transaction -->
    <div class="transaction-box">
      <h2>Add Transaction</h2>
      <input type="text" id="desc" placeholder="Description">
      <input type="number" id="amount" placeholder="Amount">
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button onclick="addTransaction()">Add</button>
    </div>

    <!-- Transaction History -->
    <div class="history">
      <h2>Transaction History</h2>
      <ul id="transaction-list"></ul>
    </div>

    <!-- Analytics -->
    <div class="analytics">
      <h2>Expense Breakdown</h2>
      <canvas id="expenseChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
